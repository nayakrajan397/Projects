<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <script>
        // JavaScript to toggle between SIP and LumpSum modes
        function toggleMode(selectedMode) {
            // Fetch relevant field groups
            const sipFields = document.getElementById("sipFields");
            const lumpsumField = document.getElementById("lumpsumField");
            
            // Fetch individual input fields
            const sipInputs = sipFields.querySelectorAll("input");
            const lumpsumInputs = lumpsumField.querySelectorAll("input");

            if (selectedMode === "SIP") {
                // Show SIP fields and enable required attributes
                sipFields.style.display = "block";
                lumpsumField.style.display = "none";
                sipInputs.forEach(input => input.required = true);
                lumpsumInputs.forEach(input => input.required = false);
            } 
            else if (selectedMode === "LumpSum") {
                // Show LumpSum fields and enable required attributes
                sipFields.style.display = "none";
                lumpsumField.style.display = "block";
                sipInputs.forEach(input => input.required = false);
                lumpsumInputs.forEach(input => input.required = true);
            }
            console.log(selectedMode)
        }
    </script>
</head>
<body>
    <h1>Investment Calculator</h1>

    <!-- Toggle Switch
    <label>
        <input type="checkbox" id="modeToggle" onclick="toggleMode()"> 
        <span>SIP <-> LumpSum</span>
    </label> -->

    <!-- Toggle Button for SIP and LumpSum -->

    <form method="POST" action="/">
        <div>
            <label>
                <input type="radio" name="mode" value="SIP" onclick="toggleMode('SIP')"checked> SIP
            </label> 
            <label>
                <input type="radio" name="mode" value="LumpSum" onclick="toggleMode('LumpSum')"> LumpSum
            </label>
        </div>

        <!-- SIP Fields -->
        <div id="sipFields" style="display: block;">
            <label>Monthly Investment Amount ($):</label><br>
            <input type="number" name="sipInvestmentAmount"><br><br>
            <label>Years you intend to invest (Years):</label><br>
            <input type="number" name="sipYears"><br><br>
        </div>

        <!-- Lumpsum Fields -->
        <div id="lumpsumField" style="display: none;">
            <label>Initial Investment Amount ($):</label><br>
            <input type="number" name="lumpsumInvestmentAmount"><br><br>
            <label>Years you intend to invest (Years):</label><br>
            <input type="number" name="lumpsumYears"><br><br>
        </div>

        <!-- Common Field -->
        <label>Expected Rate of Return (%):</label><br>
        <input type="number" step="0.01" name="Expected Rate of Return" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if total_Investment is not none %}
        <h2>Results:</h2>
        <p>Total Investment: ${{ total_Investment }}</p>
        <p>Final Amount: ${{ final_Amount }}</p>
        <p>Gains: ${{ gains }}</p>

        {% if mode == "SIP" %}
        <!-- Chart specific to SIP -->
        <img src="data:image/png;base64,{{ chart }}" alt="Chart">
        {% endif %}
    {% endif %}
</body>
</html>
